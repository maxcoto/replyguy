<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #e7e9ea;
      background: #000;
    }
    h1 { font-size: 16px; margin: 0 0 12px 0; }
    label { display: block; margin-bottom: 4px; color: #71767b; }
    button {
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      background: #1d9bf0;
      color: #fff;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
    }
    button.secondary { background: transparent; color: #71767b; border: 1px solid #2f3336; margin-left: 8px; }
    .row { margin-top: 12px; }
    .status { font-size: 12px; color: #71767b; margin-top: 8px; }
    .section { margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>ReplyGuy</h1>
  <p style="font-size:12px; color:#71767b; margin:0 0 12px 0;">Post reply uses your server X credentials (backend/.env).</p>
  <div class="section" style="padding-top:0;">
    <label>Weekly post idea</label>
    <button id="suggest" class="secondary" style="margin-top:4px;">Suggest weekly post</button>
    <textarea id="suggested" readonly placeholder="Click to generate from replies this week" style="width:100%; min-height:100px; margin-top:8px; padding:8px; font-size:12px; background:#16181c; border:1px solid #2f3336; border-radius:8px; color:#e7e9ea; resize:vertical; box-sizing:border-box; display:none;"></textarea>
    <button id="copy-suggested" class="secondary" style="margin-top:4px; display:none;">Copy post</button>
  </div>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
